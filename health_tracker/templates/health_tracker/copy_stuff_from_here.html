        var header = {"X-CSRFToken": token}
        var payload = JSON.stringify({to: "2421703474677903", as: "{{ division }}"})
        $("#test").click(()=>{
            request = fetch("{% url 'notifications' %}", {method: "POST" , headers: header, body: payload})
        })
    })
</script>
