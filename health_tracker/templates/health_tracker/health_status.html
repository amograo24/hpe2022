{% extends "health_tracker/layout.html" %}
{% block body %}
    {% if udne or nap or updater_not_auth %}
        <h3>{{message}}</h3>
    {% else %}
        {% if message %}
            <h3>{{message}}</h3>
        {% endif %}
        <form method="POST" action="{% url 'health' wbid %}">
            {% csrf_token %}
            {{formset}}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
