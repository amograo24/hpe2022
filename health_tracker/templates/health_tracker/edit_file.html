{% extends "health_tracker/layout.html" %}
{% load static %}
{% block title %}Edit File{% endblock %}
{% block styling %}
<link rel="stylesheet" href="{% static 'health_tracker/scss/upload.css' %}">
{% endblock %}
{% block body %}

    {% if message %}
        <h3 class="empty">{{message}}</h3>
    {% endif %}
    <div>
        <div>
            <h1 class="title">Edit File</h1>
        </div>
    </div> 
    <form method='POST' action="{% url 'edit_file' wbid file_name %}" id="upload-form">
        {% csrf_token %}
        {{form}}
        <button type="submit">Edit</button>
    </form>

{% endblock %}

{% block script %}
<script>
    function main()
    {
        if("{{ editor.account.division }}" == "D/HCW/MS")
        {
            $("#id_vendor_name").hide()
            $("#id_vendor_name").val("doctor")
            $('label[for="id_vendor_name"]').hide()
        }
    }
    $(document).ready(main)
</script>
{% endblock script %}
